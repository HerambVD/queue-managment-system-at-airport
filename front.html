<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <title>Queue Management System</title>
 
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap-social.css" rel="stylesheet">
    <link href="css/mystyles.css" rel="stylesheet">
</head>
 <body>
 <header class="jumbotron">
        <div class="container">
            <div class="row row-header">
                <div class="col-xs-12 col-sm-8">
                    <h2 style="font-size:40px">Queue Management System at Airport</h2>
                    <p style="padding:40px;"></p>
                    <p></p>
                </div>
            </div>
        </div>
    </header>
     <p style="padding:40px"></p> 
     <div class="container">
    <center>
         <div class="col-sm-6 col-sm-offset-3" id="messageBox">
     <form class="form" id="personal_info" enctype="multipart/form-data">
         <div class="form-group">
        
         <label style="font-size=40px;">Please Enter Your Ticket Number: <font style="color:#FF0000">*</font></label><p style="padding:1px"></p>
        <div class="col-sm-8 col-sm-offset-2">
        <input class="form-control" placeholder="Ticket Number" type="text" name="ticket_no" id="ticket_no"><p style="padding:1px"></p>
        </div>
         <div class="col-sm-7 col-sm-offset-2">
             <button class="btn btn-primary" id="divtoggle">Enter</button>
             </div>
         </div>
         
         
         
         
         </form>
        </div>
           </center>
          <p style="padding:80px"></p>
         <div class="col-sm-6 col-sm-offset-3" id="timerbox">
             <div class="form-group">
        <div class="col-sm-8 col-sm-offset-2">
            <label>Your Estimated Time To Wait is :</label></div><br>
        <div class="col-sm-9 col-sm-offset-4">
         <span id="timer">30:00</span>
                 </div></div>
         </div>
     </div>
     <p style="padding:80px"></p>
     <script type="text/javascript">
     
     $("#divtoggle").click(function(e) {
        e.preventDefault();
        $("#timerbox").toggleClass("toggled");
    });
     </script>
    
    <script type="text/javascript">
   
    window.onload = function()
        {
        
        var min = 30;
        var sec = 60;
        
        setInterval(function(){
            document.getElementById("timer").innerHTML = min +":"+ sec;
            sec--;
            if(sec==00)
                {
                    min--;
                    sec=60;
                    if(min == 00)
                        {
                            min = 30;
                        }
                }
},1000);
            
    }
     </script>
</body>
</html>
